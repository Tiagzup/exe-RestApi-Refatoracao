<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
		<h4 th:text="${mensagem}"></h4>
  		<div>
  			<form method="POST">
  				<p>Nome: <input type="text" th:value="${produto.nome}" name="nome"> </p>
  				<p>Valor: <input type="number" step="any" th:value="${produto.valor}" name="valor"> </p>
  				<p>Validade: <input type="datetime" th:value="${produto.validade}" name="validade"> </p>
  				<p th:each="categoria : ${produto.categorias}">
  					Categoria: <input type="checkbox" th:value="${categoria.id}" th:text="${categoria.nome}" name="categorias" >
  				</p>
  				<button type="submit">Editar Produto</button>
  			</form>
  		</div>
</body>
</html>
